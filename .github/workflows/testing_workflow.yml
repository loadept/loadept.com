name: Server tests

on:
  push:
    branches: [main]

jobs:
  Unit-Testing:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git log -1

      - name: Download go lang
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
      - run: go version

      - name: Start unit testing
        run: |
          testable_paths=$(go list ./... | grep -v "test/") 
          go test -v $testable_paths

  Integration-Testing:
    runs-on: ubuntu-24.04
    needs:
      - Unit-Testing
    if: success()

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git log -1

      - name: Download go lang
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
      - run: go version

      - name: Start integration testing
        run: |
          go test -v ./test/...
